<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MiniPortfolio Card</title>
</head>
<body>
    <div class="card">
        <div class="img-Box">
            <img src="profile-pic.jpg" alt="this is my profile pic">
        </div>
        <div class="content">
            <div class="details">
                <h2>Welljones Hate<br><span>Aspiring Front-end Developer</span></h2>
                <div class="data">
                    <h3>342<br><span>Posts</span></h3>
                    <h3>120k<br><span>Follower</span></h3>
                    <h3>26<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <Button>Please Follow</Button>
                    <Button>Message</Button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
